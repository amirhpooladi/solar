    <title>solar panel</title>

<body>



    <div id="mainBg">



        <h4 id="date"></h4>



        <h1 id="header"><b>محاسبه پنل خورشیدی</b> </h1>
        <hr>



        <div class="all">

            <h3 id="text"><b>از این محاسبه گر میتوان برای محاسبه میزان تابش خورشید در هر مختصات مکانی و همچنین میزان
                    انرژی
                    دریافتی برای
                    استفاده از پنل های خورشیدی
                    بهره گرفت
                </b>
            </h3>

            <form>
                <div class="input-group mb-3" id="input1">

                    <input type="number" max="90" min="-90" id="lat" type="text" class="form-control"
                        placeholder="طول جغرافیایی" value="" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3" id="input2">

                    <input type="number" max="180" min="-180" id="lon" type="text" class="form-control"
                        placeholder="عرض جغرافیایی" value="" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <br>


                <button id="btn1" class="btn btn-warning btn-lg" type="button">
                    محاسبه
                </button>



            </form>

            <br><br>
            <h4 id="error"></h4>



        </div>

        
        

    
        <script src="index.js"></script>
